<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>City Curtain Center</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap" rel="stylesheet">
  <!-- Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="app">
    <!-- Top Title Bar -->
    <div class="header-top">
      <h1>City Curtain Center</h1>
    </div>

    <main id="content" class="container">
      <!-- Content injects here -->
      <div style="text-align:center; margin-top:3rem; color:#888;">
        <span class="material-icons-round" style="font-size:3rem; display:block;">hourglass_empty</span>
        <p>Loading System...</p>
      </div>
    </main>

    <!-- Bottom Navigation -->
    <nav>
      <div class="links">
        <!-- Home (previously Gallery) -->
        <button data-page="home" class="active">
          <span class="material-icons-round">home</span>
          <span>Home</span>
        </button>

        <button data-page="sales">
          <span class="material-icons-round">shopping_cart</span>
          <span>Sales</span>
        </button>

        <button data-page="accounting">
          <span class="material-icons-round">account_balance_wallet</span>
          <span>Account</span>
        </button>

        <button data-page="statement">
          <span class="material-icons-round">analytics</span>
          <span>Statement</span>
        </button>
      </div>
    </nav>

    <!-- Modal -->
    <div id="modal-overlay" class="hidden">
      <div id="modal-content" class="modal-content">
        <button id="close-modal"><span class="material-icons-round">close</span></button>
        <div id="modal-body" style="clear:both;"></div>
      </div>
    </div>
  </div>
  <script type="module" src="/main.js"></script>
</body>

</html>
